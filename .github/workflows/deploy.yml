name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ResumeAnalyzer.Client/ResumeAnalyzer.Client.csproj

      - name: Publish
        run: dotnet publish ResumeAnalyzer.Client/ResumeAnalyzer.Client.csproj -c Release -o release --nologo

      - name: Update wwwroot/index.html for GitHub Pages
        run: |
          sed -i 's|<base href="/" />|<base href="/Skill-Sync-AI/" />|g' release/wwwroot/index.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot
          clean: true 